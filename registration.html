<!doctype html>
<html class="no-js" lang="">

<head>

    <!-- Site Title -->
    <title>Regiter</title>

    <!-- Site Meta Info -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Site Description goes here">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">


    <!-- Essential CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css">


</head>

<body>

    <!-- header -->
    <header class="header-section login-header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 clearfix">
                    <!-- back button -->
                    <div class="col-md-4 text-left">
                        <div class="back-btn">
                            <a href="#">
                                <img src="assets/images/back-btn.png" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- back button ends -->
                    <!-- logo -->
                    <div class="col-md-4 text-center">
                        <div class="logo">
                            <a href="#">
                                <img src="assets/images/logo-white.png" alt="">
                            </a>
                        </div>
                    </div>
                    <!-- logo ends -->

                    <!-- sign up -->
                    <div class="col-md-4 text-right">
                        <div class="sign-up">
                            <a href="#" class="btn btn-common">Sign Up</a>
                        </div>
                    </div>
                    <!-- sign up ends -->
                </div>
            </div>
        </div>
    </header>
    <!-- header ends -->

    <!-- login-form section -->
    <section class="login-form-section section-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="single-card">
                        <form action="">
                            <div class="form-group text-filed">
                                <label>
                                    <input type="text" required="required" />
                                    <span>Name</span>
                                    <i class="fa fa-user"></i>
                                </label>
                                <label>
                                    <input type="text" required="required" />
                                    <span>Email</span>
                                    <i class="fa fa-at"></i>
                                </label>
                                <label>
                                    <input type="text" required="required" />
                                    <span>Phone Number</span>
                                    <i class="fa fa-phone"></i>
                                </label>
                                <label>
                                    <input type="text" required="required" />
                                    <span>Date of Birth</span>
                                    <i class="fa fa-calendar"></i>
                                </label>
                                <label>
                                    <input type="text" required="required" />
                                    <span>Country</span>
                                    <i class="fa fa-globe"></i>
                                </label>
                            </div>
                            <div class="form-group text-center">
                                <label class="checkbox">
                                    <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember this device
                                </label>
                            </div>

                            <!-- btn submit -->
                            <div class="btn-submit clearfix text-center">
                                <a href="#" class="btn btn-login btn-common">Sign in</a>
                            </div>
                        </form>
                    </div>

                    <!-- other buttons -->
                    <div class="other-buttons text-center mt-100">
                        <p href="#">Sign up with your social media account</p>
                        <div class="social-signup-buttons">
                            <a href="#" class="btn btn-social btn-fb">Sign up with <i class="fa fa-facebook"></i></a>
                            <a href="#" class="btn btn-social btn-tw">Sign up with <i class="fa fa-twitter"></i></a>
                        </div>
                    </div>
                    <!-- other buttons ends -->

                </div>
            </div>
        </div>
    </section>
    <!-- login-form section ends -->




    <!-- JS Files -->
    <!-- jQuery Load -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
